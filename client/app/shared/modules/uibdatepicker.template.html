<div class="input-group">
   <input type="text" class="form-control" uib-datepicker-popup="{{vm.dtf}}" ng-model="vm.dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required ng-class="{ invalid: !vm.isValid() }" close-text="Close" />
   <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
   </span>
</div>
