<!doctype html>
<html lang="pt-br" ng-app="exApp" ng-controller="ExController as vm">
   <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <meta name="format-detection" content="telephone=no">
      <link rel="icon" type="image/png" href="img/favicon.png">
      <!--[if IE]><link rel="shortcut icon" href="img/favicon.ico">[endif]-->
      <title>Exemplo | login</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
   </head>

   <body>

      <header>
         <navbar class="navbar-fixed-top">
            <a class="header-brand" href="#!/"><img src="img/twslogo.png"></a>
            <nav class="navbar navbar-default header-menu" ng-show="vm.getToken()">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                     <li><a href="#!/">Home</a></li>
                     <li><a href="#!/recins">{{vm.txt[lang].menuInvoices}}</a></li>
                     <li><a href="#!/user">{{vm.txt[lang].menuUsers}}</a></li>
                     <li><a href="#!/cnf">Config</a></li>
                     <li><a href="" ng-click="vm.logout()">Logout</a></li>
                  </ul>
               </div>
            </nav>
         </navbar>
      </header>

      <main>
         <div ng-view></div>
      </main>
    
      <footer class="container-fluid">
         <div class="row">
            <div class="col-xs-12 col-sm-6">
               {{userName}} [{{lang}}] 
            </div>
            <div class="col-xs-12 col-sm-6 footer-credits">
               
               Copyright Â© 2016 <a href="http://www.immaginareservice.com.br" target="blank">ImmaginareService</a>
            </div>
         </div>
      </footer>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
      <script src="bower_components/angular-route/angular-route.min.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
      <script src="bower_components/angular-dynamic-locale/tmhDynamicLocale.min.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
      <script src="app/app.module.js"></script>
      <script src="app/app.config.js"></script>
      <script src="app/cnf/cnf.module.js"></script>
      <script src="app/login/login.module.js"></script>
      <script src="app/home/home.module.js"></script>
      <script src="app/recins/recins.module.js"></script>
      <script src="app/recins/recins-detail.module.js"></script>
      <script src="app/test/test.module.js"></script>
      <script src="app/user/user.module.js"></script>
      <script src="app/user/user-detail.module.js"></script>
      <script src="app/shared/modules/uibdatepicker.module.js"></script>
      <script src="app/shared/modules/uibdatepickermini.module.js"></script>
      <script src="app/shared/services/base.service.js"></script>
      <script src="app/shared/services/data.service.js"></script>

   </body>
</html>
