<div class="input-group">
   <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-disabled="vm.disabled" ng-model="vm.dt" ng-model-options="{timezone: 'utc'}" is-open="popup.opened" datepicker-options="dateOptions" ng-required ng-class="{ invalid: !vm.isValid() }" close-text="Close" />
   <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open()" ng-disabled="vm.disabled"><i class="glyphicon glyphicon-calendar"></i></button>
   </span>
</div>
